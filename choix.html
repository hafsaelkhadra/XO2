<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choisir le Mode de Jeu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d2b, #1a1a40);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo {
      font-size: 4em;
      margin-bottom: 40px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 25px #6600ff;
      animation: pulse 2s infinite;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: transform 0.3s, background 0.3s;
      width: 250px;
    }

    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff3399, #4444ff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00f0ff, 0 0 25px #6600ff; }
      50% { text-shadow: 0 0 20px #00f0ff, 0 0 35px #6600ff; }
    }
  </style>
</head>
